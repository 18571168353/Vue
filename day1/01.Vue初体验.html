<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<div>{{msg}}</div>
			<!-- 运算 -->
			<div>{{1+2}}</div>
			<!-- 字符串拼接 -->
			<div>{{'hello'+'----'+'word'}}</div>
		</div>
		<script src="./js/vue.js"></script>
		<script>
			var vm = new Vue({
				// el: '#app',
				data: {
					msg: 'hello word'
				}
            })
            vm.$mount('#app')
		</script>
	</body>
</html>
