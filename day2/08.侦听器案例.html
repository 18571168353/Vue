<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<div>
				<span>用户名：</span>
				<span>
					<input type="text" v-model.lazy="uname" />
				</span>
				<span>{{tip}}</span>
			</div>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					uname: '',
					tip: ''
				},
				methods: {
					checkName: function (uname) {
						var that = this
						setTimeout(() => {
							if (uname == 'admin') {
								that.tip = '用户名已存在,请更换一个!'
							} else {
								that.tip = '用户名可以用!'
							}
						}, 2000)
					}
				},
				watch: {
					uname: function (val) {
						this.checkName(val)
						this.tip = '正在验证......'
					}
				}
			})
		</script>
	</body>
</html>
