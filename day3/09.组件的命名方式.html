<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
            <button-counter></button-counter>
            <hello-world></hello-world>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script>
            // 如果使用驼峰式命名组件,那么在使用组件的时候,只能在字符串模板中使用驼峰的方式使用组件,但是在普通的标签模板中,必须使用短横线的方式使用组件
            Vue.component('HelloWorld',{
                data:function(){
                    return{
                        msg:'HelloWorld'
                    }
                },
                template:`<div>{{msg}}</div>`
            });


			// button-counter为组件名
			Vue.component('button-counter', {
				// data里面的为组件数据 他必须为一个函数 因为这样会形成一个闭包的环境,这样可以保证每一个组件都是拥有一份独立的数据
				data: function () {
					return { count: 0 }
				},
				// template组件模板内容可以是模板字符串  组件模板内容必须是单个根元素
			
                template:`
                <div>
                <button @click="handle">点击了{{count}}次</button><HelloWorld></HelloWorld>
                </div>
                `,
				methods: {
					handle: function () {
						this.count += 2
					}
				}
			})
			const vm = new Vue({
				el: '#app',
				data: {}
			})
		</script>
	</body>
</html>
