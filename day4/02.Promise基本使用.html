<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// Promise为一个函数
			// console.log(typeof Promise);
			const p = new Promise((resolve, reject) => {
				setTimeout(() => {
					var flag = false
					if (flag) {
						resolve('成功')
					} else {
						reject('失败')
					}
				})
			})
			p.then(
				function(data){
					console.log(data)
				},
				function(err){
					console.log(err)
				}
			)
		</script>
	</body>
</html>
