<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<button-counter></button-counter>
			<button-counter></button-counter>
			<button-counter></button-counter>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script>
			// button-counter为组件名
			Vue.component('button-counter', {
				// data里面的为组件数据 他必须为一个函数 因为这样会形成一个闭包的环境,这样可以保证每一个组件都是拥有一份独立的数据
				data: function () {
					return { count: 0 }
				},
				// template组件模板内容可以是模板字符串  组件模板内容必须是单个根元素
				// template: '<button @click="handle">点击了{{count}}次</button>',
				template:`<button @click="handle">点击了{{count}}次</button>`,
				methods: {
					handle: function () {
						this.count += 2
					}
				}
			})
		

			const vm = new Vue({
				el: '#app',
				data: {}
			})
		</script>
	</body>
</html>
