<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.active {
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			普通
			<p :class="bBar ? 'active' : ''">hello world</p>
			支持数组
			<p :class="[bBar ? 'active' : '']">hello world</p>
			支持对象
			<p
				:class="{
                active: bBar
            }"
			>
				hello world
			</p>
			数组套对象
			<p
				:class="[{
                active: bBar
            }]"
			>
				hello world
			</p>
			<button @click="handle">切换</button>
		</div>
		<script src="./js/vue.js"></script>
		<script>
			const vm = new Vue({
				el: '#app',
				data: {
					bBar: true
				},
				methods: {
					handle() {
						this.bBar = !this.bBar
					}
				}
			})
		</script>
	</body>
</html>
