<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<div>{{pmsg}}</div>
			<menu-item title="来自父组件的值"></menu-item>
			<menu-item :title="title1" coutent="hello"></menu-item>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script>
			// 子组件
			Vue.component('menu-item', {
				props: ['title', 'coutent'],
				data: function () {
					return {
						msg: '子组件本身的内容'
					}
				},
				// 拼接上来着父组件的值title
				template: '<div>{{msg+"----"+title+"----"+coutent}}</div>'
			})
			// 父组件
			var vm = new Vue({
				el: '#app',
				data: {
					pmsg: '父组件中内容',
					title1: '动态绑定数据'
				}
			})
		</script>
	</body>
</html>
