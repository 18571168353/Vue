<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- cloak 清除闪烁 -->
			<div v-cloak>{{num}}</div>
            <button v-on:click='num++'>点击</button>
            <button @click='num++'>点击1</button>
			<button @click='handle'>点击2</button>
		</div>
		<script src="./js/vue.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					num:0
                },
                methods:{
                    handle:function(){
                        this.num++
                    }
                }
			})
			// vm.$mount('#app')
		</script>
	</body>
</html>
